<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template2.xhtml">
        <ui:define name="content">
       
            <h1 style="text-align: center">Seleccione una tematica</h1>
             <div id="container">
                 <p:dataGrid  value="#{backingTematicas.tematicas}" var="tematica" columns="4" >
                <h:form enctype="multipart/form-data" >
                    <div class="img" id="#{tematica.id}">
                        
                        <h:commandButton action="#{tematicaFrontBacking.init(tematica.id)}" class="no-selected" image="imagen/#{tematica.img_path}">
                           <h:outputLabel style="margin-left: 50px; font-size: 16px; font-weight: bold" value="#{tematica.nombre}"/>
                        </h:commandButton>
                        
                    </div> 
                   </h:form>
            </p:dataGrid>
                 </div>
           
         <h:link class="btn btn-info btn-large" value="Inicio" style="margin-left: 1250px;" outcome="bienvenida.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
